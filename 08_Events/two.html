<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        button{
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <button id="button" >Change Color</button>
</body>
<script>
    const controller = new AbortController()
    const button = document.querySelector('button')

    function random(num){
        return Math.floor(Math.random() * (num + 1));

    }
    
    function bgcColor(e){
        const rgb = `rgb(${random(255)} ${random(255)} ${random(255)})`
        document.body.style.backgroundColor = rgb;
        console.log('e',e);
        controller.abort()     
        // button.removeEventListener("click", bgcColor);
        
    }
    button.addEventListener('click',bgcColor,{
        signal: controller.signal
    })
</script>

</html>
