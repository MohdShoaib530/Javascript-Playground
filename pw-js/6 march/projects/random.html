<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate A Random Number</title>
    <style>
        
    </style>
</head>
<body>
    <div id="waiting"></div>
    <div id="result"></div>

    <!-- javascript -->
    <script>
        let seconds = 3;
        function timeWaiting(){
           const waiting = document.getElementById("waiting");
           waiting.textContent = `Waiting for ${seconds}`;
           seconds--;

        if(seconds < 0){
            clearInterval(interval);
            randomNumber();
        }
    }

        function randomNumber(){
            const result = document.getElementById("result");
            let random = Math.floor(Math.random()*100);
            result.textContent = `Random Number:${random}`
        }

        let interval = setInterval(timeWaiting,1000);
    </script>
</body>
</html>
