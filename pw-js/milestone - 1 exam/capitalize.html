<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Input details -->
     <div id="box">
        <label for="nameInput"> Enter Your Name Here :</label>
        <input type="text" id="nameInput">
        <button id="button">Submit</button>
        <p id="result"></p>

        <!-- JavaScript code goes here -->
        <script>
            let nameInput = document.getElementById("nameInput");
            let button = document.getElementById("button");
            let result = document.getElementById("result");

            button.addEventListener("click", capitalizeAndDisplay);

            function capitalizeAndDisplay() {
                let inputValue = nameInput.value;

                // Check if the first letter is lowercase using regular expression
                let isFirstLetterLowercase = /^[a-z]/.test(inputValue);

                // Use ternary operator to capitalize the first letter if it's lowercase
                let modifiedName = isFirstLetterLowercase
    ? inputValue.replace(/^\w/, (c) => c.toUpperCase())
    : inputValue;


                result.innerText = modifiedName;
            }
        </script>
     </div>
</body>
</html>
