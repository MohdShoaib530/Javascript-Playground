<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Triangle Pattern</title>
    <style>
        #output {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <h1>Inverted Triangle Pattern Generator</h1>
    <label for="rows">Enter the number of rows (i): </label>
    <input type="number" id="rows" min="1" step="1">
    <button onclick="generatePattern()">Generate Pattern</button>
    <div id="output"></div>

    <script>
        function generatePattern() {
         const rowsInput = document.getElementById("rows");
            const outputDiv = document.getElementById("output");

            const i = parseInt(rowsInput.value);

            if (!isNaN(i) && i > 0) {
                let pattern = "";
                for (let row = i; row >= 1; row--) {
                    pattern += "*".repeat(row) + "\n";
                }
                outputDiv.textContent = pattern;
            } else {
                outputDiv.textContent = "Please enter a valid positive integer.";
            }
        }
    </script>
</body>
</html>
