<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Divisibility </title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            padding: 20px 40px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Checking Divisibility -->
    <h1>Checking Divisibility </h1>
    <!-- Creating a box for Inputs -->
    <div id="box">
        <label for="inputValue">Checking Divisibility</label>
        <!-- input  -->
        <input type="text" name="" id="inputArea">
        <!-- button to check the divisibility -->
        <button id="checkEligibility">Press To Check</button>
        <p id="result"></p>
    </div>

    <!-- javascript code goes here -->

    <script>
    const result = document.getElementById("result");
    let checkEligibility = document.getElementById("checkEligibility").addEventListener("click", () => {
            const inputValue = document.getElementById("inputArea").value;
            const numbers = inputValue.split(",").map(Number);
            result.innerHTML = "";
            for(let i = 0; i < numbers.length; i++){
                const num = inputValue[i];
                if(num % 3 === 0 && num % 2 !== 0 ){
                    result.innerText += num + "";
                    
                }
                
            }

             
        });
        
    </script>
</body>
</html>
