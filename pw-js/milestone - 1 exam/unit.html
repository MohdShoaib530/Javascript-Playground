    <style>

        }

            flex-direction: column;

        }
    </style>
</head>
<body>
    <!-- weather temprature converter box -->
    <div id="weather">

        <label for="farenhite">Temprature in Farenhite</label>
        <p id="farenhite"></p>
        <br>
        <button id="convertTemprature">Farenhite</button>

    <!-- javascript code  -->

    <script>
        const celcius = document.getElementById("celcius");
        const farenhite = document.getElementById("farenhite");

            let tempInFarenhite = (tempInCelcius * 9 / 5) + 32 ;
            farenhite.textContent = `${tempInFarenhite.toFixed(2)}Â°F`;
            
        })
    </script>
