<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        button {
            background-color:green;
            padding: 5px 10px;
            font-size: 20px;
            border-radius: 10px;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Highest Marks in Class</h1>
    <button id="button">Highest Marks</button>
    <p id="result"></p>
    <script>
        let button = document.getElementById("button");
        let result = document.getElementById("result");
        button.addEventListener("click", high)
        function high () {
            // Array of marks for five students
        const marks = [85, 92, 78, 96, 88];

          // Use the ternary operator to find the highest mark
        const highestMark = marks.reduce((max, mark) => mark > max ? mark : max, marks[0]);
        result.innerText = `The highest mark scored by a student in the class is: ${highestMark}`
          }
        
    </script>
</body>
</html>
