<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill splitter</title>
    <!-- css codes  -->

    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #restaurant {
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px 30px;
        }
        label[for = persons]{
            margin-right: 10px;
        }
        button{
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="restaurant">
        <label for="dishes">Select Your Dishes</label>
        <br>
        <input type="checkbox" name="dal" id="dal" value="100">
        <label for="dal">Dal</label>
        <br>
        <input type="checkbox" name="chawal" id="chawal" value="100" >
        <label for="chawal">Chawal</label>
        <br>
        <input type="checkbox" name="roti" id="roti" value="25">
        <label for="roti">Roti</label>
        <br>
        <input type="checkbox" name="sabji" id="sabji" value="80">
        <label for="sabji">Sabji</label>
        <br>
        <label for="persons">No of persons</label>
        <input type="number"  id="persons">
        <br>
        <button id="billCalculate">Calculate Bill</button>
        <br>
        <p id="totalBill">

        </p>
    </div>

<!-- JavaScript code goes here -->
<script>
    const dal = document.getElementById("dal");        
    const chawal = document.getElementById("chawal");
    const roti = document.getElementById("roti");
    const sabji = document.getElementById("sabji");
    const totalBill = document.getElementById("totalBill");
    const persons = document.getElementById("persons")

    const billCalculate = document.getElementById("billCalculate");
    billCalculate.addEventListener("click", calculateBill);

    function calculateBill() {
        let dishPrice = 0;

        // Check if each dish checkbox is selected and add its price to dishPrice
        if (dal.checked) {
            dishPrice += parseFloat(dal.value);
        }
        if (chawal.checked) {
            dishPrice += parseFloat(chawal.value);
        }
        if (roti.checked) {
            dishPrice += parseFloat(roti.value);
        }
        if (sabji.checked) {
            dishPrice += parseFloat(sabji.value);
        }

        let totalPersons = persons.value;
        if (totalPersons >= 1) {
            let perPerson = dishPrice / totalPersons;
            totalBill.textContent = `Total Price per Person: ${perPerson}`;
        } else {
            totalBill.textContent = 'Please enter a valid number of persons';
        }
    }
</script>

</body>
</html>
