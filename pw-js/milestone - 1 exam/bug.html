+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction A Bug In An E-Commerce Website</title>

    <!-- css codes -->

    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #cartbox{
            border: 2px solid black;
            padding: 50px 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="cartbox">
        <h2>Correct A Bug</h2>
        <div id="cart"></div>
        <div>
            <button class="dal">Item 1</button>
            <button class="chawal">Item 2</button>
            <button id="correctBug">Correct Bug</button>
        </div>
    </div>

    <!-- javascript code -->

    <script>
        const item1 = document.querySelector(".dal").addEventListener("click",() => addCartItems('item 1'));
        const item2 = document.querySelector(".chawal").addEventListener("click",() => addCartItems('item 2'));
        
        const cart = [];

       function addCartItems (itemName) {
          cart.push({name: itemName, quantity: 1});
          updateCart();
        }

        function updateCart(){
                const cartDiv = document.getElementById("cart")
                cartDiv.innerHTML = "";

                cart.forEach((item) => {
                  const cartItemDiv = document.createElement("div")
                  cartItemDiv.textContent = `${item.name} x ${item.quantity}`;
                  cartDiv.appendChild(cartItemDiv);
        });

            }

        let bug = document.getElementById("correctBug");
        bug.addEventListener("click", correctBugs)
        function correctBugs() {
            // Double the quantity of each item in the cart
            for (let i = 0; i < cart.length; i++) {
                cart[i].quantity *= 2;
            }
            updateCart();
        }


    </script>
</body>
</html>
