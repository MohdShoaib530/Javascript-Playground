<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
    <!-- css -->
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 5px 10px;
            font-size: 25px;
            font-weight: 700;
            border: 2px solid black ;
            border-radius: 10px;
            background-color: rgb(18, 161, 18);
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="heading">The Most Affordible Learning Platform</h1>
    <button id="change">Change</button>

    <!-- javascript code -->
    <script>
        const heading = document.getElementById("heading");
        const change = document.getElementById("change").addEventListener("click", () => {
           if(heading.textContent === "The Most Affordible Learning Platform"){
               heading.textContent = "PW SKILLS";
           }
            else if(heading.textContent === "PW SKILLS" ){
               heading.textContent = "The Most Affordible Learning Platform";
           }
        })
    </script>
</body>
</html>
