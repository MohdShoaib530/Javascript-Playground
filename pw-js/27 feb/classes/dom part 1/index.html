<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom manipulation</title>
</head>
<body>
    <!-- id -->
    <p id="one"><span>hello</span> Namaste</p>

    <!-- class -->
    <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
    </ul>

    <!-- Tagname -->
    <h2>shoaib</h2>
    <h2>sakib</h2>
    <h2>saba</h2>
    <h2>fija</h2>
    
    <!-- queryselector -->

    <h3>ula</h3>
    <h3 class="cls">ma</h3>
    <h3 id="ids">guturu</h3>
    <!-- javascript code goes here -->
    <script>
        // id 

      let var1 = document.getElementById("one");
      console.log(var1.innerText);
      console.log(var1.innerHTML);

      // class

      let var2 = document.getElementsByClassName("tech");
      console.log(var2[2].innerText);
      var2[1].innerText = "shoaib bhai";

      //  by Tagname
      
      let var3 = document.getElementsByTagName("h2");
      console.log(var3[2].innerText);
      var3[1].style.color = "darkgreen";
      
    //   by Queryselector 

    let var4 = document.querySelector(".cls");
    console.log(var4);
    var4.className = "chulli ma gulli";
    var4.classList = "ka karat aha ho";
    var4.setAttribute = ("title","the upcoming billionalire mohd shoaib")
    </script>
</body>
</html>
